<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración de Perfil - Biblioteca</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/configuracion.css') }}">
</head>
<body>

  <div class="container py-4">
    <div class="profile-box text-center mx-auto" style="max-width: 500px; background: #fff; padding: 40px 35px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); color: #333;">
      <img src="{{ url_for('static', filename='imagenes/LOGO.png') }}" alt="Logo Biblioteca" width="80">
      <h3 class="mt-3 mb-4">Editar Perfil</h3>

      <form method="POST" enctype="multipart/form-data" id="perfilForm">
        <!-- Nombre -->
        <div class="mb-3 text-start">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}">
        </div>

        <!-- Apellido -->
        <div class="mb-3 text-start">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" value="{{ usuario.apellido }}">
        </div>

        <!-- Correo -->
        <div class="mb-3 text-start">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" id="correo" name="correo" class="form-control" value="{{ usuario.correo }}">
        </div>

        <!-- Foto de perfil con fallback -->
        <div class="mb-4 text-start">
          <label for="foto_perfil" class="form-label">Foto de perfil:</label><br>
          <img src="{{ url_for('static', filename='fotos_perfil/' + (usuario.foto if usuario.foto else 'default_user.png')) }}" alt="Foto actual" class="rounded mb-2" width="100" height="100">
          <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" class="form-control mt-2">
        </div>

        <!-- Botones -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Guardar cambios</button>
          <button type="button" class="btn btn-secondary btn-lg" onclick="history.back()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Interceptar el submit
    document.getElementById('perfilForm').addEventListener('submit', function(event) {
      if (!confirm('¿Estás seguro de los cambios que desea realizar?')) {
        event.preventDefault(); // Detiene el envío si cancela
      }
    });
  </script>
</body>
</html>
