<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear Libro</title>

  <!-- Bootstrap + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/escaner.css') }}">

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

  <div class="scanner-box text-center">
    <h3 class="mb-4">ğŸ“š Escanear libro</h3>
    <form onsubmit="return false;">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
          <input type="text" id="isbn_input" placeholder="Escanea o escribe ISBN..." autofocus class="form-control">
        </div>
      </div>
    </form>

    <div id="resultado">
      <em>Escanea un libro para ver su informaciÃ³n aquÃ­.</em>
    </div>
  </div>

  <script>
    const input = document.getElementById('isbn_input');
    const resultado = document.getElementById('resultado');

    input.addEventListener('input', () => {
      const isbn = input.value.trim();

      if (isbn.length === 13) {
        resultado.innerHTML = "<strong>Buscando...</strong>";

        axios.get(`/api/datos_libro/${isbn}`)
          .then(res => {
            if (res.data.success) {
              const datos = res.data;
              resultado.innerHTML = `
                <h4>ğŸ“– ${datos.titulo}</h4>
                <p><strong>Autor:</strong> ${datos.autor}</p>
                <p><strong>ISBN:</strong> ${isbn}</p>
                <p><strong>Â¿Deseas registrarlo?</strong></p>
                <a class="btn btn-primary" href="/admin/libros/nuevo?isbn=${isbn}">âœ… SÃ­, registrar</a>
              `;
            } else {
              resultado.innerHTML = `<p>No se encontraron datos.</p>`;
            }
          })
          .catch(err => {
            resultado.innerHTML = `
              <p><strong>ISBN:</strong> ${isbn}</p>
              <p style="color: red;"><strong>âŒ No se encontrÃ³. Â¿Registrar manualmente?</strong></p>
              <a class="btn btn-secondary" href="/admin/libros/nuevo?isbn=${isbn}">Registrar manualmente</a>
            `;
          });

        input.value = '';
      }
    });
  </script>

</body>
</html>
