<div class="vista-reporte">
  <h5 class="mb-3">Reporte de Libros Atrasados</h5>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Libro</th>
          <th>Usuario</th>
          <th>Fecha Vencida</th>
        </tr>
      </thead>
      <tbody>
        {% for p in atrasados %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ p.libro.titulo }}</td>
          <td>{{ p.usuario.correo }}</td>
          <td>{{ p.fecha_devolucion.strftime('%Y-%m-%d') }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center">No hay libros atrasados.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="text-end mt-4">
    <a href="{{ url_for('main.descargar_reporte_atrasados') }}" class="btn btn-success">
      üì• Descargar PDF
    </a>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      ‚úñÔ∏è Cerrar
    </button>
  </div>
</div>

<style>
  .vista-reporte h5 {
    font-weight: bold;
    color: #1e293b;
  }
  .vista-reporte .table {
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
  }
</style>
