<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte de Libros Atrasados</title>
  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body style="background-color: #f8f9fa;">

  <div class="container my-5">
    <div class="bg-white p-5 rounded shadow-sm">
      <h5 class="mb-4 fw-bold text-primary">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> Reporte de Libros Atrasados
      </h5>

      <div class="table-responsive mb-4">
        <table class="table table-striped table-bordered align-middle mb-0">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Libro</th>
              <th>Usuario</th>
              <th>Fecha Vencida</th>
            </tr>
          </thead>
          <tbody>
            {% for p in atrasados %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ p.libro.titulo }}</td>
              <td>{{ p.usuario.correo }}</td>
              <td>{{ p.fecha_devolucion.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% else %}
            <tr>
              <td colspan="4" class="text-center text-muted">No hay libros atrasados.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a href="{{ url_for('main.descargar_reporte_atrasados') }}" class="btn btn-success d-inline-flex align-items-center">
          <i class="bi bi-download me-1"></i> Descargar PDF
        </a>
        <button type="button" class="btn btn-secondary d-inline-flex align-items-center" onclick="window.history.back()">
          <i class="bi bi-x-lg me-1"></i> Cerrar
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
