<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Principal - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.css') }}">
  <script src="{{ url_for('static', filename='js/inicio.js') }}"></script>
</head>
<body>

  <div class="dashboard-container">

    <!-- ADMINISTRADORES -->
    <a href="{{ url_for('main.mostrar_usuarios_sencillo') }}" class="small-box text-decoration-none">
      <div class="inner">
        <h3 id="total-administradores">{{ total_administradores }}</h3>
        <p>Administradores</p>
      </div>
      <div class="icon"><i class="fas fa-user-shield"></i></div>
    </a>

    <!-- LECTORES -->
    <a href="{{ url_for('main.mostrar_usuarios_sencillo') }}" class="small-box text-decoration-none">
      <div class="inner">
        <h3 id="total-lectores">{{ total_lectores }}</h3>
        <p>Lectores</p>
      </div>
      <div class="icon"><i class="fas fa-users"></i></div>
    </a>

    <!-- LIBROS -->
    <a href="{{ url_for('main.mostrar_libros_sencillo') }}" class="small-box text-decoration-none">
      <div class="inner">
        <h3 id="total-libros">{{ total_libros }}</h3>
        <p>Libros</p>
      </div>
      <div class="icon"><i class="fas fa-book"></i></div>
    </a>

    <!-- PRÉSTAMOS -->
    <a href="{{ url_for('main.mostrar_prestamos_sencillo') }}" class="small-box text-decoration-none">
      <div class="inner">
        <h3 id="total-prestamos">{{ total_prestamos }}</h3>
        <p>Préstamos</p>
      </div>
      <div class="icon"><i class="fas fa-handshake"></i></div>
    </a>

    <!-- RESERVAS -->
    <a href="{{ url_for('main.mostrar_reservas_sencillo') }}" class="small-box text-decoration-none">
      <div class="inner">
        <h3 id="total-reservas">{{ total_reservas }}</h3>
        <p>Reservas</p>
      </div>
      <div class="icon"><i class="fas fa-calendar-check"></i></div>
    </a>

    <!-- REPORTES -->
    <a class="small-box text-decoration-none">
      <div class="inner">
        <h3 id="total-reportes">{{ total_reportes }}</h3>
        <p>Reportes</p>
      </div>
      <div class="icon"><i class="fas fa-file-alt"></i></div>
    </a>

  </div>

</body>
</html>
